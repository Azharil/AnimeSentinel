language: php
php:
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install python-pip ffmpeg
install:
  - ./install.sh
  - nvm use node
  - node ./node_modules/gulp/bin/gulp.js --production
before_script:
  - cat .env

cache:
  pip: true
  directories:
  - vendor
  - node_modules
