language: php
php:
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install python-pip ffmpeg
install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash
  - export NVM_DIR="$HOME/.nvm"
  - [ -s "$NVM_DIR/nvm.sh" ]
  - . "$NVM_DIR/nvm.sh"
  - nvm install node
  - ./install.sh
  - node ./node_modules/gulp/bin/gulp.js --production
before_script:
  - cat .env

cache:
  pip: true
  directories:
  - vendor
  - node_modules
